<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>

       <hr>
       <form @submit.prevent="getPost">
           <label>
               Id Post <input type="number" v-model.number="post">

               <input type="submit" value="Get Post">
           </label>
       </form>
        <ul>
            <li><strong>Id:</strong>{{datos.id}}</li>
            <li><strong>Name:</strong>{{datos.name}}</li>
            <li><strong>Username:</strong>{{datos.username}}</li>
            <li><strong>Email:</strong>{{datos.email}}</li>
            <li><strong>Website:</strong>{{datos.website}}</li>
        </ul>
    </div>

    <script src="js/main.js"></script>
    <script src="js/mount.js"></script>
</body>
</html>
