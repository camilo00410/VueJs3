<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>

        <div class="container" >
           
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Website</th>
                     
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="dato in datos" :key="dato.id"> 
                        
                        <td>{{dato.id}}</td>
                        <td>{{dato.name}}</td>
                        <td>{{dato.username}}</td>
                        <td>{{dato.email}}</td>
                        <td>{{dato.phone}}</td>
                        <td><a :href="`https://${dato.website}`" target="_blank">{{dato.website}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script src="js/main.js"></script>
    <script src="js/mount.js"></script>
</body>
</html>
